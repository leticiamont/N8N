<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Auditoria de Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .icon-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Oculta os painéis por padrão até que o JS decida o que mostrar */
        #settings-panel, #result-card {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

    <main class="max-w-4xl mx-auto p-6 space-y-6">
        
        <!-- Configuração do Webhook -->
        <div id="settings-panel" class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 animate-in slide-in-from-top-2">
            <label class="block text-sm font-medium text-slate-700 mb-2">
                URL do Webhook n8n (POST)
            </label>
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="webhook-url"
                    placeholder="https://seu-n8n.com/webhook/..."
                    class="flex-1 px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:outline-none text-sm"
                />
            </div>
            <p class="text-xs text-slate-500 mt-2 flex items-center gap-1">
                 Lembre-se de configurar o Webhook para CORS no nó 'Respond to Webhook'.
            </p>
        </div>

        <!-- Alerta de Erro de Conexão (Inicialmente oculto) -->
        <div id="connection-error" class="hidden bg-amber-50 border border-amber-200 text-amber-800 px-4 py-3 rounded-md items-center gap-2 text-sm animate-in fade-in">
            <!-- Ícone Wifi Off -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"/><line x1="12" y1="20" x2="12" y2="20"/><path d="M2 8.82a15 15 0 0 1 20 0"/><line x1="12" y1="14" x2="12" y2="14"/>
            </svg>
            <span id="connection-error-message"></span>
        </div>

        <!-- Área de Upload -->
        <div 
            id="drop-zone"
            class="border-2 border-dashed rounded-xl p-10 text-center transition-all cursor-pointer border-slate-300 hover:border-emerald-400 hover:bg-slate-50 bg-white"
        >
            <input type="file" id="file-input" class="hidden" multiple accept=".pdf,.doc,.docx,.txt,.csv,.xls,.xlsx" />
            
            <div class="flex flex-col items-center gap-4">
                <div class="p-4 bg-emerald-100 rounded-full text-emerald-600">
                    <!-- Ícone Upload -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-slate-700">
                        Arraste documentos aqui ou clique para selecionar
                    </h3>
                    <p class="text-slate-500 text-sm mt-1">
                         
                    </p>
                </div>
            </div>
        </div>

        <!-- Lista de Arquivos -->
        <div id="file-list-container" class="hidden bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-4 py-3 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                <h4 id="file-list-header" class="font-medium text-slate-700">Arquivos Selecionados (0)</h4>
                <button id="clear-files" class="text-xs text-red-500 hover:underline">Limpar tudo</button>
            </div>
            <ul id="file-list" class="divide-y divide-slate-100">
                <!-- Arquivos serão inseridos aqui pelo JS -->
            </ul>
            <div class="p-4 bg-slate-50 border-t border-slate-200">
                <button 
                    id="submit-button"
                    class="w-full bg-slate-900 hover:bg-slate-800 text-white py-3 rounded-lg font-medium transition-all flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
                >
                    <!-- Conteúdo do botão (será ajustado pelo JS) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg> Iniciar Análise de Compliance
                </button>
            </div>
        </div>

        <!-- Resultados da Auditoria -->
        <div id="results-container" class="hidden animate-in fade-in slide-in-from-bottom-4">
            <!-- Card de resultado será inserido aqui pelo JS -->
        </div>
    </main>

    <script>
        // Variáveis globais
        let files = [];
        let isLoading = false;
        const acceptedTypes = {
            'application/pdf': '.pdf',
            'application/vnd.openxmlformats-officedocument.wordprocessingml.document': '.docx',
            'application/msword': '.doc',
            'text/plain': '.txt',
            'text/csv': '.csv',
            'application/vnd.ms-excel': '.xls',
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': '.xlsx'

        // Mapeamento de DOM
        const settingsToggle = document.getElementById('settings-toggle');
        const settingsPanel = document.getElementById('settings-panel');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const fileListHeader = document.getElementById('file-list-header');
        const clearFilesButton = document.getElementById('clear-files');
        const submitButton = document.getElementById('submit-button');
        const webhookUrlInput = document.getElementById('webhook-url');
        const resultsContainer = document.getElementById('results-container');
        const connectionErrorDiv = document.getElementById('connection-error');
        const connectionErrorMessageSpan = document.getElementById('connection-error-message');

        // Ícones SVG para reutilização
        const icons = {
            pdf: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>`,
            word: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="9" y1="15" x2="15" y2="15"/><line x1="12" y1="12" x2="12" y2="18"/></svg>`,
            excel: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="8" y1="13" x2="16" y2="13"/><line x1="8" y1="16" x2="16" y2="16"/><line x1="8" y1="19" x2="16" y2="19"/></svg>`,

        };

        // --- Funções de Renderização e Estado ---

        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (['xlsx', 'xls', 'csv'].includes(ext)) return icons.excel;
            if (['pdf'].includes(ext)) return icons.pdf;
            if (['doc', 'docx'].includes(ext)) return icons.word;
            return icons.text;
        }

        function updateFileList() {
            fileList.innerHTML = '';
            fileListHeader.textContent = `Arquivos Selecionados (${files.length})`;

            if (files.length === 0) {
                fileListContainer.classList.add('hidden');
                resultsContainer.classList.add('hidden');
                return;
            }

            fileListContainer.classList.remove('hidden');

            files.forEach((file, idx) => {
                const li = document.createElement('li');
                li.className = 'px-4 py-3 flex items-center justify-between hover:bg-slate-50';
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        ${getFileIcon(file.name)}
                        <div>
                            <p class="text-sm font-medium text-slate-700">${file.name}</p>
                            <p class="text-xs text-slate-400">${(file.size / 1024).toFixed(1)} KB</p>
                        </div>
                    </div>
                    <button data-index="${idx}" class="remove-file p-1 hover:bg-red-50 text-slate-400 hover:text-red-500 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button>
                `;
                fileList.appendChild(li);
            });

            // Adicionar listeners para remover arquivos
            document.querySelectorAll('.remove-file').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    files = files.filter((_, i) => i !== index);
                    updateFileList();
                });
            });
            updateSubmitButton();
        }
        
        function updateSubmitButton(loading = false) {
            isLoading = loading;
            submitButton.disabled = loading || files.length === 0;
            submitButton.innerHTML = loading ? 
                `${icons.loader} Processando Auditoria...` :
                `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg> Iniciar Análise de Compliance`;
        }
        
        function renderResult(result) {
            if (!result || typeof result.compliance_status === 'undefined') {
                 // Caso o JSON retornado seja inválido ou vazio
                 result = {
                    compliance_status: "ERROR",
                    risk_score: 0,
                    violations_count: 0,
                    details: "A resposta do Webhook foi inválida. Verifique o formato JSON de saída no n8n."
                 };
            }
            
            const isFailure = result.compliance_status === 'FAIL' || result.compliance_status === 'EXTRACTION_ERROR';
            const statusColor = isFailure ? 'red' : 'emerald';
            const statusIcon = isFailure ? 
                `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12" y2="17"/></svg>` : 
                `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>`;
            
            const action = result.compliance_status === 'FAIL' ? 'Revisão Jurídica Imediata' : 
                           (result.compliance_status === 'EXTRACTION_ERROR' ? 'Verificar Arquivo Fonte' : 'Arquivar Documento');

            resultsContainer.innerHTML = `
                <div class="
                    rounded-xl shadow-lg border-l-8 overflow-hidden bg-white
                    border-l-${statusColor}-500
                ">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                    Resultado da Auditoria
                                </h2>
                                <p class="text-slate-500 text-sm mt-1">
                                    Processado em: ${new Date().toLocaleDateString('pt-BR')} às ${new Date().toLocaleTimeString('pt-BR')}
                                </p>
                            </div>
                            <div class="
                                px-4 py-2 rounded-full font-bold text-sm border
                                bg-${statusColor}-50 text-${statusColor}-700 border-${statusColor}-200
                            ">
                                STATUS: ${result.compliance_status}
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <!-- Score Card -->
                            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                                <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Risk Score</p>
                                <div class="flex items-end gap-2">
                                    <span class="text-4xl font-bold ${result.risk_score > 50 ? 'text-red-600' : 'text-emerald-600'}">
                                        ${result.risk_score}
                                    </span>
                                    <span class="text-slate-400 text-sm mb-1">/ 100</span>
                                </div>
                            </div>

                            <!-- Violations Card -->
                            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                                <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Violações</p>
                                <div class="flex items-end gap-2">
                                    <span class="text-4xl font-bold text-slate-800">
                                        ${result.violations_count}
                                    </span>
                                    ${statusIcon}
                                </div>
                            </div>

                            <!-- Action Card -->
                            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col justify-center">
                                <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Ação Recomendada</p>
                                <div class="font-medium text-slate-700">
                                    ${action}
                                </div>
                            </div>
                        </div>

                        <div class="rounded-lg p-4 text-sm leading-relaxed opacity-90 bg-${statusColor}-50 border border-${statusColor}-100 text-${statusColor}-800">
                            <h5 class="font-semibold mb-2 flex items-center gap-2">
                                ${statusIcon} Resumo da Análise
                            </h5>
                            <pre class="whitespace-pre-wrap font-sans text-sm">${result.details}</pre>
                        </div>
                    </div>
                    
                    <div class="bg-slate-50 px-6 py-3 border-t border-slate-200 text-xs text-slate-500 flex justify-between">
                         <span>ID da Transação: ${Math.random().toString(36).substr(2, 9).toUpperCase()}</span>
                         <span class="flex items-center gap-1">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/free-slack-logo-icon-download-in-svg-png-gif-file-formats--new-logos-pack-icons-2603845.png" alt="Slack" class="w-4 h-4"/> 
                            Notificação enviada ao Slack
                         </span>
                    </div>
                </div>
            `;
            resultsContainer.classList.remove('hidden');
        }


        // --- Funções de Eventos e Submissão ---

        function validateAndAddFiles(newFiles) {
            const validFiles = Array.from(newFiles).filter(file => {
                const extension = '.' + file.name.split('.').pop().toLowerCase();
                return Object.values(acceptedTypes).includes(extension) || Object.keys(acceptedTypes).includes(file.type);
            });
            files = [...files, ...validFiles];
            updateFileList();
        }

        async function handleSubmit(e) {
            e.preventDefault();
            if (files.length === 0 || isLoading) return;
            
            const webhookUrl = webhookUrlInput.value.trim();
            
            // Tratamento para modo de demonstração
            if (!webhookUrl) {
                updateSubmitButton(true);
                connectionErrorDiv.classList.remove('hidden');
                connectionErrorDiv.classList.add('flex');
                connectionErrorMessageSpan.textContent = "Modo de demonstração (Webhook não configurado) - Exibindo simulação";
                
                setTimeout(() => {
                    const mockResult = {
                        compliance_status: "FAIL",
                        violations_count: 7,
                        risk_score: 92,
                        details: "Múltiplas cláusulas de rescisão e ausência de LGPD detectadas. (Dados Simulados)"
                    };
                    renderResult(mockResult);
                    updateSubmitButton(false);
                }, 1500);
                return;
            }

            updateSubmitButton(true);
            resultsContainer.classList.add('hidden');
            connectionErrorDiv.classList.add('hidden');
            
            const formData = new FormData();
            files.forEach((file) => {
                // Nome do campo binário deve ser 'files' para o n8n
                formData.append('files', file); 
            });

            try {
                const controller = new AbortController();
                // AUMENTADO o tempo limite para 60 segundos (60000ms)
                const timeoutId = setTimeout(() => controller.abort(), 60000); 

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal,
                });
                
                clearTimeout(timeoutId);

                // Tratamento de Erro HTTP (Ex: 400 Bad Request)
                if (!response.ok) {
                    let errorBody = await response.text();
                    throw new Error(`Erro HTTP ${response.status}: ${errorBody}`);
                }

                const data = await response.json();
                renderResult(data);
                
            } catch (error) {
                console.error("Falha na conexão ou resposta:", error);
                
                let errorMsg = "Erro de conexão";
                if (error.name === 'AbortError') errorMsg = "Tempo limite excedido (60s) - O n8n demorou demais.";
                else if (error.message.includes('Failed to fetch') || error instanceof TypeError) errorMsg = "Bloqueio de CORS ou URL inválida (Verifique o nó 'Respond to Webhook' no n8n)";
                else if (error.message.includes('HTTP 400')) errorMsg = "Erro 400: Parâmetros Incorretos. (Verifique se o seu nó de Código não quebrou)";
                else errorMsg = `Erro Desconhecido: ${error.message.substring(0, 50)}...`;

                // Exibe o alerta e simula o resultado
                connectionErrorMessageSpan.textContent = errorMsg;
                connectionErrorDiv.classList.remove('hidden');
                connectionErrorDiv.classList.add('flex');
                
                renderResult({
                    compliance_status: "EXTRACTION_ERROR", // Usa status de erro para cor vermelha
                    violations_count: 0,
                    risk_score: 0,
                    details: errorMsg + " | Exibindo simulação. Verifique o console do navegador e o n8n."
                });

            } finally {
                updateSubmitButton(false);
            }
        }


        // --- Listeners de Eventos ---

        // Drop Zone e Input de Arquivo
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-emerald-500', 'bg-emerald-50');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-emerald-500', 'bg-emerald-50');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-emerald-500', 'bg-emerald-50');
            validateAndAddFiles(e.dataTransfer.files);
        });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => validateAndAddFiles(e.target.files));

        // Botões de Ação
        clearFilesButton.addEventListener('click', () => {
            files = [];
            updateFileList();
            resultsContainer.classList.add('hidden');
            connectionErrorDiv.classList.add('hidden');
        });
        submitButton.addEventListener('click', handleSubmit);
        
        // Toggle de Configurações
        settingsToggle.addEventListener('click', () => {
            settingsPanel.classList.toggle('hidden');
            settingsToggle.classList.toggle('bg-slate-700');
            settingsToggle.classList.toggle('text-white');
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            settingsPanel.classList.remove('hidden'); // Inicia com configurações visíveis
            updateFileList();
        });
    </script>
</body>
</html>
